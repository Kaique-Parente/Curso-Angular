<div class="max-w-xl p-6 mx-auto mt-6 bg-gray-200 rounded-lg shadow-lg">
  <h2 class="mb-5 text-2xl font-medium text-gray-500">Nova Categoria</h2>

  <form id="categoriaForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label class="block mb-2 font-medium text-gray-600" for="nome">Nome</label>
      <input
        type="text"
        name="nome"
        id="nome"
        formControlName="nome"
        placeholder="Ex: Parques, Shoppings, Restaurantes"
        required
        class="w-full p-3 border border-gray-400 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      >

      <span class="text-sm text-red-500" *ngIf="isCampoInvalido('nome')">
        Campo Obrigatório
      </span>
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-medium text-gray-600" for="descricao">Descrição</label>
      <textarea
        rows="4"
        name="descricao"
        id="descricao"
        formControlName="descricao"
        required
        class="w-full p-3 border border-gray-400 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
      >

      </textarea>

      <span class="text-sm text-red-500" *ngIf="isCampoInvalido('descricao')">
        Campo Obrigatório
      </span>
    </div>

    <button type="submit" class="w-full p-3 font-medium text-gray-100 rounded shadow bg-sky-600 hover:bg-sky-700">
      Cadastrar Categoria
    </button>
  </form>
</div>
