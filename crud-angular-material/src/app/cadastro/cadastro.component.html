<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="card-title">Dados Pessoais</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input
                  type="text"
                  placeholder="Ex: JosÃ© da Silva"
                  matInput
                  name="nome"
                  [(ngModel)]="cliente.nome"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input
                  type="email"
                  placeholder="Digite o seu email"
                  matInput
                  name="email"
                  [(ngModel)]="cliente.email"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input
                  type="text"
                  placeholder="Ex: 000.000.000-00"
                  matInput
                  mask="000.000.000-00"
                  name="cpf"
                  [(ngModel)]="cliente.cpf"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data Nascimento: *</mat-label>
                <input
                  type="text"
                  placeholder="Escolha a sua data de nascimento"
                  matInput
                  mask="00/00/0000"
                  name="dataNascimento"
                  [(ngModel)]="cliente.dataNascimento"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>UF: *</mat-label>
                <mat-select [(value)]="cliente.uf" (selectionChange)="carregarMunicipios($event)">
                  <mat-option *ngFor="let estado of estados" [value]="estado.sigla">
                    {{estado.sigla}} - {{estado.nome}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Municipio: *</mat-label>
                <mat-select [(value)]="cliente.municipio">
                  <mat-option *ngFor="let municipio of municipios" [value]="municipio.nome">
                    {{municipio.nome}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <div class="container-buttons">
            <a
              routerLink="/consulta"
              class="btn"
              mat-flat-button
              style="background: rgb(87, 81, 81); color: bisque"
            >
              <mat-icon fontIcon="arrow_back" />
              Voltar
          </a>

            <button
              type="button"
              class="btn"
              mat-flat-button
              style="background: rgb(196, 14, 14); color: bisque"
              (click)="limpar()"
            >
              <mat-icon fontIcon="backspace" />
              Limpar
            </button>

            @if (!atualizando) {
              <button type="submit" class="btn" mat-flat-button color="primary">
                <mat-icon fontIcon="save" />
                Salvar
              </button>
            }@else {
              <button type="submit" class="btn" mat-flat-button color="primary">
                <mat-icon fontIcon="refresh" />
                Atualizar
              </button>
            }
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
