<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="card-title">Dados Pessoais</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input type="text" placeholder="Ex: José da Silva" matInput />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input type="text" placeholder="Ex: José da Silva" matInput />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input type="text" placeholder="Ex: José da Silva" matInput />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data Nascimento: *</mat-label>
                <input type="text" placeholder="Ex: José da Silva" matInput />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <div class="container-buttons">
            <button
              class="btn"
              mat-flat-button
              style="background: rgb(196, 14, 14); color: bisque"
            >
              <mat-icon fontIcon="backspace" />
              Limpar
            </button>

            <button class="btn" mat-flat-button color="primary">
              <mat-icon fontIcon="refresh" />
              Atualizar
            </button>

            <button class="btn" mat-flat-button color="primary">
              <mat-icon fontIcon="save" />
              Salvar
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
