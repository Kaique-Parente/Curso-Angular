<div class="container">
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
      <form (ngSubmit)="pesquisarCliente()" #buscaForm="ngForm">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title class="titulo">Consulta</mat-card-title>
          </mat-card-header>

          <mat-card-content class="container-conteudo">
            <div fxLayout="row">
              <div fxLayout="column" fxFlex="965px">
                <mat-form-field class="container-input">
                  <mat-label>Nome:</mat-label>
                  <input
                    type="text"
                    placeholder="Ex: JoÃ£o"
                    matInput
                    name="nomeBusca"
                    [(ngModel)]="nomeBusca"
                  />
                </mat-form-field>

                <mat-card-actions>
                  <button type="submit" mat-flat-button>
                    <mat-icon fontIcon="search" />
                    Pesquisar
                  </button>
                </mat-card-actions>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title class="titulo">Resultados</mat-card-title>
        </mat-card-header>

        <mat-card-content class="container-conteudo">
          <table mat-table [dataSource]="listaClientes">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>id</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef>CPF</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
            </ng-container>

            <ng-container matColumnDef="dataNascimento">
              <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
              <td mat-cell *matCellDef="let cliente">
                {{ cliente.dataNascimento }}
              </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>E-mail</th>
              <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let cliente">
                <div class="container-acoes">
                    <button type="button" mat-button (click)="preparaEditar(cliente.id)">
                      <mat-icon fontIcon="edit"/>
                      Editar
                    </button>
                  @if (!cliente.isDeletando) {
                    <button type="button" mat-button (click)="prepararDeletar(cliente)">
                      <mat-icon fontIcon="delete"/>
                      Excluir
                    </button>
                  }@else {
                    <button type="button" mat-button (click)="deletar(cliente)">
                      <mat-icon fontIcon="question_mark"/>
                      Confirmar
                    </button>
                  }
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
            <tr mat-row *matRowDef="let cliente; columns: colunasTable"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
