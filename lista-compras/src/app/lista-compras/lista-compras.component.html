<div class="container">
  <div class="list-container">
    <h1>Lista de Compras</h1>

    <form #frm="ngForm" (ngSubmit)="adicionarItem()" class="add-item-form">
      <input
        type="text"
        id="item"
        name="item"
        placeholder="Digite o nome do item"
        [(ngModel)]="item"
      />
      <button type="submit">Adicionar</button>
      <button type="button" (click)="limparLista()">Limpar Lista</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Item</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (item of lista; track item.id) {
          <tr>
            <td>{{ item.id }}</td>
            <td [ngClass]="{ 'item-riscado' : item.isComprado}">{{ item.nome }}</td>
            <td><input type="checkbox" name="isComprado" id="isComprado" (click)="riscarItem(item)" [checked]="item.isComprado" /></td>
          </tr>
        }@empty {
          <tr colspan="3">
            Nenhum item adicionado.
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
